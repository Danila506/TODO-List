<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO</title>
        <link type="image/x-icon" href="./img/favicon.png" rel="icon" />
        <link rel="stylesheet" href="output.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body
        class="h-full overflow-hidden bg-[#384152] flex items-center flex-col"
    >
        <header class="">
            <h1 class="text-3xl tracking-wider text-[#4f5969] font-main mb-3">
                Task List 2025
            </h1>
            <form class="flex justify-center">
                <input
                    class="max-w-96 w-full pl-4 pr-96 py-2 border rounded-xl text-white bg-[#202938] placeholder:text-[#4a5163] focus:outline-none"
                    type="text"
                    name="new-task-input"
                    placeholder="What have you planned?"
                />
                <input
                    type="submit"
                    class="ml-3 bg-[linear-gradient(to_right,#ec4899,#8b5cf6)] text-[#ec4899] text-transparent bg-clip-text cursor-pointer font-bold hover:opacity-80 transition duration-300"
                    value="Add task"
                />
            </form>
        </header>
        <main class="mt-12"></main>
        <script src="bundle.js"></script>
    </body>
</html>
